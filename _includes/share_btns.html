<style>
	.share-box a {
		display: inline-block;
		-webkit-box-shadow: 0 0 1px #777;
		box-shadow: 0 0 1px #777;
		padding: 5px 12px;
		margin-right: 5px;
		margin-bottom: 5px;
		text-decoration: none;
		max-width: 50rem;
	}

	.share-box {
		text-align: center;
	}

	.share-box a:hover {
		text-decoration: none;
		-webkit-transition: background-color 200ms linear;
		-ms-transition: background-color 200ms linear;
		transition: background-color 200ms linear;
	}

	.f {
		color: #3b5998;
	}

	.f:hover {
		color: #fff;
		background-color: #3b5998;
	}

	.t {
		color: #4099FF;
	}

	.t:hover {
		color: #fff;
		background-color: #4099FF;
	}

	.g {
		color: #d34836;
	}

	.g:hover {
		color: #fff;
		background-color: #d34836;
	}

	.r {
		color: #ff5700;
	}

	.r:hover {
		color: #fff;
		background-color: #ff5700;
	}

	.l {
		color: #0077b5;
	}

	.l:hover {
		color: #fff;
		background-color: #0077b5;
	}

	.e {
		color: #444444;
	}

	.e:hover {
		color: #fff;
		background-color: #444444;
	}
</style>

<div class="share-box">
	<h3>Compartilhe</h3>

	<a class="f" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{site.baseurl}}{{ page.url }}" onclick="window.open(this.href, 'mywin',
'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;">
		<i class="fab fa-facebook-f"></i>
		<span> Facebook</span>
	</a>

	<a class="t" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{site.baseurl}}{{ page.url }}"
	  onclick="window.open(this.href, 'mywin',
'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;">
		<i class="fab fa-twitter"></i>
		<span> Twitter</span>
	</a>

	<a class="g" href="https://plus.google.com/share?url={{ site.url }}{{site.baseurl}}{{ page.url }}" onclick="window.open(this.href, 'mywin',
'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;">
		<i class="fab fa-google-plus-g"></i>
		<span> Google</span>
	</a>
</div>
